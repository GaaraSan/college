<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Delivery Food</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="./index.html"><img src="./img/logo.svg" class="logo" alt="Delivery Food"></a>
            <input type="text" class="input input-search" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button login-button">
                    <img src="./img/user.svg" class="button-icon" alt="Log In">
                    <span class="button-text">Войти</span> 
                </button>
                <button class="button cart-button">
                    <img src="./img/cart.svg" class="button-icon" alt="Cart">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>
    </div>
</body>
</html>
